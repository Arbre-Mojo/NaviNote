<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Retards et Absences</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Gestion des Justificatifs de Retards et Absences</h1>
  <table class="table table-bordered table-hover mt-4">
    <thead class="thead-light">
    <tr>
      <th>Nom de l'élève</th>
      <th>Date</th>
      <th>Type</th>
      <th>Justificatif</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Exemple d'une ligne -->
    <tr>
      <td>Jean Dupont</td>
      <td>2024-06-01</td>
      <td>Absence</td>
      <td><a href="#" data-toggle="modal" data-target="#justificatifModal" onclick="showJustificatif('Message de l\'élève ici', 'fichier.pdf')">Voir le fichier</a></td>
      <td class="d-flex justify-content-around">
        <button class="btn btn-success" onclick="validate(this)">Valider</button>
        <button class="btn btn-danger" onclick="reject(this)">Rejeter</button>
      </td>
    </tr>
    <!-- Autres lignes peuvent être ajoutées ici -->
    <tr>
      <td>Marie Delangle</td>
      <td>2024-06-03</td>
      <td>Retard</td>
      <td><a href="#" data-toggle="modal" data-target="#justificatifModal" onclick="showJustificatif('Message de l\'élève ici', 'fichier.pdf')">Voir le fichier</a></td>
      <td class="d-flex justify-content-around">
        <button class="btn btn-success" onclick="validate(this)">Valider</button>
        <button class="btn btn-danger" onclick="reject(this)">Rejeter</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>


<div class="modal fade" id="justificatifModal" tabindex="-1" aria-labelledby="justificatifModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="justificatifModalLabel">Justificatif</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="justificatifMessage">Message de l'élève </p>
        <a href="#" id="justificatifFile" target="_blank">Voir la pièce jointe</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
        function validate(button) {
            const row = button.parentNode.parentNode;
            row.style.backgroundColor = '#d4edda';  // Green background for validation
            // Ajouter la logique de validation ici (appel API, etc.)
            alert('Justificatif validé');
        }

        function reject(button) {
            const row = button.parentNode.parentNode;
            row.style.backgroundColor = '#f8d7da';  // Red background for rejection
            // Ajouter la logique de rejet ici (appel API, etc.)
            alert('Justificatif rejeté');
        }

        function showJustificatif(message, file) {
            document.getElementById('justificatifMessage').innerText = message;
            const justificatifFileLink = document.getElementById('justificatifFile');
            justificatifFileLink.href = file;
            justificatifFileLink.innerText = file;
        }
    </script>
</body>
</html>
