<div class="header-body-div text-font-700" (onResize)="handleResize($event)">
  <div class="header-elem">
    <div class="burger-menu-elem">
      <div class="burger-menu-icon-elem" (click)="burgerMenuOnClick()">
        <fa-icon [class]="['burger-menu-icon']" [icon]="faBars"></fa-icon>
      </div>
      <div class="drop-down-menu" [style.top.px]="dropDownMenuTop" *ngIf="showMenu">
        <div class="dpm-title-elem">
          <span class="main-title-span">Welcome, {{ currentUserService.user?.getName() }}!</span>
          <div class="clickable-icon-elem-1" (click)="xMarkOnClick()">
            <fa-icon [icon]="faXmark" [class]="['clickable-icon-1']"></fa-icon>
          </div>
        </div>
        <div class="dpm-func-menu">
          <div class="dpm-func-elem-div" *ngFor="let menuItem of profileMenuItems">
            <div class="dpm-func-elem" (click)="onProfileMenuItemClick(menuItem)"
                 *ngIf="menuItem.allowedUserCategories.includes(getCurrentUserCategory())">
              <div class="dpm-func-icon-elem">
                <fa-icon [icon]="menuItem.icon" [class]="['func-icon']"></fa-icon>
              </div>
              <span class="dpm-func-span">{{ menuItem.name }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header-elem logo-title-elem" (click)="routeToSite()">
    <img class="logo-img" src="assets/navinote.png" alt="logo">
    <div class="title-elem">
      <span>Megaplanning</span>
    </div>
  </div>
  <app-navigation-menu class="navigation-menu"
  [navigationItems]="navigationItems"
  (clickedOnEmitter)="routeTo($event.getLink())">
  </app-navigation-menu>
</div>
