<div class="message-container" [style.justify-content]="messageListElement?.position">
  <div class="message-body-div">
    <div class="info-div">
      <span class="small-span username-span">{{ messageListElement?.owner?.getName() }}</span>
      <span class="small-span">{{getDateTime(messageListElement?.message?.timestamp!)}}</span>
    </div>
    <div class="message-div {{messageListElement?.messageType?.backgroundClass}}">
      <span class="expandable-span">{{messageListElement?.message?.message}}</span>
    </div>
    <div class="info-div">
      <span class="small-span">{{messageListElement?.messageType?.userCategory?.name}}</span>
    </div>
  </div>
</div>
