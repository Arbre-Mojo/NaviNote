<div class="main-page-body-div">
  <div class="posts-container" *ngFor="let justification of justifications">
    <app-justification
      [style.width.%]="100"
      [justification]="justification">
    </app-justification>
  </div>
  <div class="empty-elements-body-div" *ngIf="justifications.length == 0">
    <div class="empty-elements-div">
      <span>There are no justifications to Approve / Reject</span>
    </div>
  </div>
</div>
